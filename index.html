<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- daisyui and tailwindcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/e4fd83d3e1.js"
      crossorigin="anonymous"
    ></script>

    <!-- customize tailwind css-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": "#F85559;;",
              "color-text": "#707070;",
            },
            fontFamily: {
              "font-lato": "'Lato', sans-serif",
            },
            backgroundImage: {
              "hero-bg": "url(./images/banner.png)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-font-lato">
    <!-- header start -->
    <header class="max-w-screen-lg mx-auto">
      <!-- navbar  -->
      <nav class="">
        <div
          class="navbar md:justify-center md:bg-primary-color md:text-white rounded-[600px]"
        >
          <!-- large devices -->

          <div class="navbar-center hidden md:flex md:justify-between">
            <ul class="menu menu-horizontal px-1 text-lg">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>

          <!-- responsive  -->
          <div
            class="w-full md:w-1/2 flex-row-reverse md:flex-row justify-between lg:justify-center lg:navbar-center"
          >
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost md:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm -translate-x-14 dropdown-content mt-2 z-[1] p-2 shadow bg-base-100 rounded-box w-auto text-black"
              >
                <li><a>Home</a></li>

                <li><a>About Us</a></li>
                <li><a>Shop</a></li>

                <li><a>All Fruits</a></li>
              </ul>
            </div>

            <div class="flex items-center">
              <img src="./images/logo.png" alt="" />
              <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>
            </div>
          </div>

          <div class="hidden lg:block w-96">
            <input
              type="text"
              placeholder="Search here"
              class="items-end input input-bordered md:w-full rounded-[50px] relative"
            />

            <i
              class="fa-solid fa-magnifying-glass text-3xl absolute right-48 lg:top-5 text-[#121212]"
            ></i>
          </div>
        </div>
      </nav>

      <!-- banner section -->
    </header>
    <!-- header end -->

    <!-- main start -->
    <main></main>
    <!-- main end -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
  </body>
</html>
